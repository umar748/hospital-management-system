    <div class="d-flex gap-2">
      <button id="seedBtn" class="btn btn-primary"><i class="bi bi-database-add"></i> Load Sample Data</button>

  <div id="toastContainer" class="toast-container"></div>
  <script src="/assets.js"></script>
  <script>
  let API = (location.port === '5000' ? '/api' : 'http://127.0.0.1:5000/api');
  async function fetchJson(path, opts){
    const res = await fetch(API + path, opts);
    if(!res.ok){
      const ct = res.headers.get('content-type') || '';
      let msg;
      if(ct.includes('application/json')){
        const j = await res.json(); msg = j.error || j.message || res.statusText;
      } else {
        msg = (await res.text()) || res.statusText;
      }
      throw new Error(msg);
    }
    return res.json();
  }
  async function ensureBackend(){
    try{ await fetchJson('/health'); return true; }catch(e){
      try{ API = 'http://127.0.0.1:5000/api'; const ok = await fetchJson('/health'); return !!ok; }catch(err){ return false; }
    }
  }
  async function loadStats(){
    const ok = await ensureBackend();
    if(!ok){ showToast('Backend unavailable', 'danger'); return; }
    async function safeCount(path){
      try{const data = await fetchJson(path); return Array.isArray(data) ? data.length : 0;}catch(e){return null;}
    }
    const p = await safeCount('/patients');
    const d = await safeCount('/doctors');
    const a = await safeCount('/appointments');
    if(p===null || d===null || a===null) showToast('Failed to load stats', 'danger');
    document.getElementById('kpiPatients').textContent = p===null ? '‚Äî' : p;
    document.getElementById('kpiDoctors').textContent = d===null ? '‚Äî' : d;
    document.getElementById('kpiAppointments').textContent = a===null ? '‚Äî' : a;
  }
  async function seed(){
    try{
      document.getElementById('seedBtn').disabled = true;
      await fetchJson('/seed', {method:'POST'});
      showToast('Sample data loaded', 'success');
      await loadStats();
    }finally{
      document.getElementById('seedBtn').disabled = false;
    }
  }
  document.getElementById('seedBtn').addEventListener('click', seed);
  document.getElementById('refreshBtn').addEventListener('click', loadStats);
  loadStats();
  </script>
