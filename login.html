<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Hospital Management System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">üè• Hospital Management System</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="/admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
        <a class="nav-link" href="/signup.html"><i class="bi bi-person-plus"></i> Signup</a>
        <a class="nav-link active" href="/login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        <span id="navUser" class="navbar-text ms-2"></span>
      </div>
    </div>
  </nav>
  <div class="container py-5" style="max-width:560px">
    <div class="card p-4">
      <h3 class="mb-3 d-flex align-items-center gap-2"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
      <input id="email" class="form-control my-2" placeholder="Email" type="email">
      <input id="password" class="form-control my-2" placeholder="Password" type="password">
      <button id="loginBtn" class="btn btn-primary mt-2">Login</button>
      <div class="mt-2"><small>New here? <a href="/signup.html">Create account</a></small></div>
    </div>
  </div>
  <div id="toastContainer" class="toast-container"></div>
  <script src="/assets.js"></script>
  <script>
  const API = (location.port === '5000' ? '/api' : 'http://127.0.0.1:5000/api');
  async function fetchJson(path, opts){
    const res = await fetch(API + path, opts);
    if(!res.ok){
      const ct = res.headers.get('content-type') || '';
      let msg;
      if(ct.includes('application/json')){
        const j = await res.json(); msg = j.error || j.message || res.statusText;
      } else {
        msg = (await res.text()) || res.statusText;
      }
      throw new Error(msg);
    }
    return res.json();
  }
  async function login(){
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!email || !password) return showToast('Email and password required','danger');
    if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) return showToast('Invalid email','danger');
    document.getElementById('loginBtn').disabled = true;
    try{
      const res = await fetchJson('/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, password})});
      localStorage.setItem('hms_user', JSON.stringify(res));
      showToast('Logged in','success');
      location.href = res.is_admin ? '/admin.html' : '/user.html';
    }catch(e){
      showToast(e.message || 'Invalid credentials','danger');
    }finally{
      document.getElementById('loginBtn').disabled = false;
    }
  }
  document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>
</html>
