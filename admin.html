<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Hospital Management System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">üè• Hospital Management System</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="/patients.html"><i class="bi bi-people"></i> Patients</a>
        <a class="nav-link" href="/doctors.html"><i class="bi bi-person-badge"></i> Doctors</a>
        <a class="nav-link" href="/appointments.html"><i class="bi bi-calendar-event"></i> Appointments</a>
        <a class="nav-link active" href="/admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
        <a class="nav-link" href="/signup.html"><i class="bi bi-person-plus"></i> Signup</a>
        <a class="nav-link" href="/login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        <span id="navUser" class="navbar-text ms-2"></span>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-3">Admin Control</h2>
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-uppercase small badge-soft">Patients</div>
              <div id="kpiPatients" class="display-6">0</div>
            </div>
            <i class="bi bi-people" style="font-size:2rem;color:#93c5fd"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-uppercase small badge-soft">Doctors</div>
              <div id="kpiDoctors" class="display-6">0</div>
            </div>
            <i class="bi bi-person-badge" style="font-size:2rem;color:#86efac"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-uppercase small badge-soft">Appointments</div>
              <div id="kpiAppointments" class="display-6">0</div>
            </div>
            <i class="bi bi-calendar-event" style="font-size:2rem;color:#facc15"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 mb-4">
      <button id="seedBtn" class="btn btn-primary"><i class="bi bi-database-add"></i> Load Sample Data</button>
      <button id="clearBtn" class="btn btn-danger"><i class="bi bi-trash3"></i> Clear Domain Data</button>
      <button id="refreshBtn" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
    </div>

    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Users</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle" id="usersTable">
          <thead><tr><th>Name</th><th>Email</th><th>Role</th><th style="width:160px">Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="/assets.js"></script>
  <script>
  const API = (location.port === '5000' ? '/api' : 'http://127.0.0.1:5000/api');
  const user = getUser();
  if(!user || !user.is_admin){ location.href = '/login.html'; }
  async function fetchJson(path, opts){
    const res = await fetch(API + path, opts);
    if(!res.ok){
      const ct = res.headers.get('content-type') || '';
      let msg;
      if(ct.includes('application/json')){
        const j = await res.json(); msg = j.error || j.message || res.statusText;
      } else {
        msg = (await res.text()) || res.statusText;
      }
      throw new Error(msg);
    }
    return res.json();
  }
  async function loadStats(){
    const [p,d,a] = await Promise.all([
      fetchJson('/patients').catch(()=>[]),
      fetchJson('/doctors').catch(()=>[]),
      fetchJson('/appointments').catch(()=>[]),
    ]);
    document.getElementById('kpiPatients').textContent = p.length;
    document.getElementById('kpiDoctors').textContent = d.length;
    document.getElementById('kpiAppointments').textContent = a.length;
  }
  async function loadUsers(){
    const users = await fetchJson('/admin/users');
    const body = document.querySelector('#usersTable tbody');
    body.innerHTML = '';
    if(users.length===0){
      const tr = document.createElement('tr'); tr.innerHTML = `<td colspan="4" class="empty">No users</td>`; body.appendChild(tr);
      return;
    }
    users.forEach(u=>{
      const tr = document.createElement('tr');
      const role = u.is_admin ? 'Admin' : 'Member';
      const btn = u.is_admin ? `<button class="btn btn-sm btn-warning" onclick="removeAdmin(${u.id})"><i class="bi bi-person-dash"></i> Remove Admin</button>`
                             : `<button class="btn btn-sm btn-success" onclick="makeAdmin(${u.id})"><i class="bi bi-person-plus"></i> Make Admin</button>`;
      tr.innerHTML = `<td>${u.name}</td><td>${u.email}</td><td>${role}</td><td class="d-flex gap-2">${btn}</td>`;
      body.appendChild(tr);
    });
  }
  async function seed(){
    document.getElementById('seedBtn').disabled = true;
    try{ await fetchJson('/seed', {method:'POST'}); showToast('Sample data loaded','success'); await loadStats(); }
    finally{ document.getElementById('seedBtn').disabled = false; }
  }
  async function clearData(){
    if(!confirm('Clear patients, doctors and appointments?')) return;
    document.getElementById('clearBtn').disabled = true;
    try{ await fetchJson('/admin/clear', {method:'POST'}); showToast('Domain data cleared','warning'); await loadStats(); }
    finally{ document.getElementById('clearBtn').disabled = false; }
  }
  async function makeAdmin(id){ await fetchJson(`/admin/users/${id}/make_admin`, {method:'POST'}); showToast('User promoted','success'); loadUsers(); }
  async function removeAdmin(id){ await fetchJson(`/admin/users/${id}/remove_admin`, {method:'POST'}); showToast('User demoted','warning'); loadUsers(); }
  document.getElementById('seedBtn').addEventListener('click', seed);
  document.getElementById('clearBtn').addEventListener('click', clearData);
  document.getElementById('refreshBtn').addEventListener('click', ()=>{loadStats();loadUsers()});
  loadStats();
  loadUsers();
  </script>
</body>
</html>
